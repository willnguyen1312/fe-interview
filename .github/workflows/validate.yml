name: validate
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [14, 16]
    runs-on: ${{ matrix.os }}
    steps:
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install
        run: yarn install

      - name: Unit test
        run: npm run test:unit:ci

      - name: Build
        run: npm run build

      - name: E2E test
        run: npm run e2e:headless:ci
