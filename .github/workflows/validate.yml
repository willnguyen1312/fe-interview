name: validate
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Install
        run: npm install

      - name: Unit test
        run: npm run test:unit:ci

      - name: Build
        run: npm run build

      - name: E2E test
        run: npm run test:e2e:ci
